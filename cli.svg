<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1302.21, 1599.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1302.21" height="1599.45" fill="#000000"/><path d="M0,35.5146875 L75.6123046875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">coveradge</text><text x="16.8" y="71.55">  Generate coverage badges during local nyc/istanbul execution                  </text><text x="16.8" y="109.55" font-style="italic">coveradge [--passColor=aColor] [--failColor=aColor] [--mediumColor=aColor]    </text><text x="16.8" y="128.55" font-style="italic">  [--format=&#x22;svg&#x22;|&#x22;png&#x22;] output</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">-o</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--output</text><path d="M126.0205078125,206.5146875 L159.6259765625,206.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="204.55">file</text><text x="814.93" y="204.55">                                                                              Output file (extension not needed); defaults to           </text><text x="814.93" y="223.55">                                                                                                 &#x22;coverage-badge&#x22;                                          </text><text x="16.8" y="242.55" font-weight="bold">--coveragePath</text><path d="M142.8232421875,244.5146875 L243.6396484375,244.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="242.55">coveragePath</text><text x="814.93" y="242.55">                                                                    Path of coverage JSON file relative to the current        </text><text x="814.93" y="261.55">                                                                                                 working directory; defaults to &#x22;./coverage/coverage-      </text><text x="814.93" y="280.55">                                                                                                 summary.json&#x22;                                             </text><text x="16.8" y="299.55" font-weight="bold">-f</text><text x="33.61" y="299.55">, </text><text x="50.41" y="299.55" font-weight="bold">--format</text><path d="M126.0205078125,301.5146875 L218.435546875,301.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="299.55">&#x22;svg&#x22;|&#x22;png&#x22;</text><text x="814.93" y="299.55">                                                                       The output format (defaults to &#x22;svg&#x22;); to use &#x22;png&#x22;, you  </text><text x="814.93" y="318.55">                                                                                                 must install, e.g., add to your dependencies, &#x60;convert-   </text><text x="814.93" y="337.55">                                                                                                 svg-to-png&#x60;.                                              </text><text x="16.8" y="356.55" font-weight="bold">--passColor</text><path d="M117.619140625,358.5146875 L772.92578125,358.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="356.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="814.93" y="356.55">     The badge background color for success; follow by comma   </text><text x="814.93" y="375.55">                                                                                                 for additional (e.g., to add a stroke color); defaults to </text><text x="814.93" y="394.55">                                                                                                 &#x22;green,s{black}&#x22;                                          </text><text x="16.8" y="413.55" font-weight="bold">--failColor</text><path d="M117.619140625,415.5146875 L772.92578125,415.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="413.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="814.93" y="413.55">     The badge background color for failure; follow by comma   </text><text x="814.93" y="432.55">                                                                                                 for additional (e.g., to add a stroke color); defaults to </text><text x="814.93" y="451.55">                                                                                                 &#x22;orange,s{black}&#x22;                                         </text><text x="16.8" y="470.55" font-weight="bold">--mediumColor</text><path d="M134.421875,472.5146875 L789.728515625,472.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="470.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="814.93" y="470.55">   The badge background color when falling within a          </text><text x="814.93" y="489.55">                                                                                                 watermark range; follow by comma for additional (e.g., to </text><text x="814.93" y="508.55">                                                                                                 add a stroke color) defaults to &#x22;yellow,s{black}&#x22;         </text><text x="16.8" y="527.55" font-weight="bold">--introTemplate</text><path d="M151.224609375,529.5146875 L260.4423828125,529.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="527.55">introTemplate</text><text x="814.93" y="527.55">                                                                  Used to create an intro section separate from the result  </text><text x="814.93" y="546.55">                                                                                                 portion(s) of the badge. If set to the empty string, will </text><text x="814.93" y="565.55">                                                                                                 have no intro. Defaults to &#x22;&#x22;.                            </text><text x="16.8" y="584.55" font-weight="bold">--introColor</text><path d="M126.0205078125,586.5146875 L781.3271484375,586.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="584.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="814.93" y="584.55">    The badge background color for failure; follow by comma   </text><text x="814.93" y="603.55">                                                                                                 for additional (e.g., to add a stroke color)defaults to   </text><text x="814.93" y="622.55">                                                                                                 &#x22;navy&#x22;                                                    </text><text x="16.8" y="641.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,643.5146875 L243.6396484375,643.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="641.55">textTemplate</text><text x="814.93" y="641.55">                                                                    Template for text of coverage badge; passed each          </text><text x="814.93" y="660.55">                                                                                                 condition with &#x60;Pct&#x60;, &#x60;Skipped&#x60;, &#x60;Covered&#x60;, &#x60;Total&#x60;,      </text><text x="814.93" y="679.55">                                                                                                 &#x60;Threshold&#x60;, and &#x60;MediumThreshold&#x60; as suffix (e.g.,       </text><text x="814.93" y="698.55">                                                                                                 &#x60;statementsPct&#x60; and &#x60;statementsThreshold&#x60;) to indicate    </text><text x="814.93" y="717.55">                                                                                                 percentage, number skipped, number covered, and total     </text><text x="814.93" y="736.55">                                                                                                 covered, as well as &#x60;condition&#x60;, &#x60;conditionPct&#x60;, etc.     </text><text x="814.93" y="755.55">                                                                                                 (the first failing of &#x60;conditions&#x60; if                     </text><text x="814.93" y="774.55">                                                                                                 &#x60;aggregateConditions&#x60; is set and the currently iterated   </text><text x="814.93" y="793.55">                                                                                                 condition otherwise). Defaults to: &#x22;${condition}          </text><text x="814.93" y="812.55">                                                                                                 ${conditionPct}%&#x22;.                                        </text><text x="16.8" y="831.55" font-weight="bold">--aggregateConditions</text><text x="814.93" y="831.55">                                                                          Whether to have only one run of &#x60;textTemplate&#x60; (with      </text><text x="814.93" y="850.55">                                                                                                 &#x60;condition&#x60;/&#x60;conditionPct&#x60;/etc. and the color being based </text><text x="814.93" y="869.55">                                                                                                 on aggregate results--i.e., based on whether *any* of     </text><text x="814.93" y="888.55">                                                                                                 &#x60;conditions&#x60; fail).                                       </text><text x="16.8" y="907.55" font-weight="bold">--conditions</text><path d="M126.0205078125,909.5146875 L378.0615234375,909.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="907.55">comma-separated list of values</text><text x="814.93" y="907.55">                                                    The conditions to check against thresholds (to determine  </text><text x="814.93" y="926.55">                                                                                                 whether to use the ok or failing color). May use commma-  </text><text x="814.93" y="945.55">                                                                                                 delimited list of &#x22;statements&#x22;, &#x22;branches&#x22;, &#x22;lines&#x22;,      </text><text x="814.93" y="964.55">                                                                                                 and/or &#x22;functions&#x22;. Note that the order is significant as </text><text x="814.93" y="983.55">                                                                                                 it will determine the badge sequence when                 </text><text x="814.93" y="1002.55">                                                                                                 &#x60;aggregateConditions&#x60; is not set, and as the first type   </text><text x="814.93" y="1021.55">                                                                                                 to fail will be used for &#x60;condition*&#x60;, &#x60;conditionPct&#x60;,    </text><text x="814.93" y="1040.55">                                                                                                 etc. in the &#x60;textTemplate&#x60;. The default is the list of    </text><text x="814.93" y="1059.55">                                                                                                 all conditions in the order just listed.                  </text><text x="16.8" y="1078.55" font-weight="bold">--statementsThreshold</text><path d="M201.6328125,1080.5146875 L336.0546875,1080.5146875 Z" stroke="#D3D3D3"/><text x="201.63" y="1078.55">threshold-number</text><text x="814.93" y="1078.55">                                                         The minimum statements threshold precent which is safe    </text><text x="814.93" y="1097.55">                                                                                                 from being considered a failure. May also be followed by  </text><text x="814.93" y="1116.55">                                                                                                 a hyphen and another number to indicate the medium range  </text><text x="814.93" y="1135.55">                                                                                                 (used by &#x60;mediumColor&#x60;). Defaults to the nyc config for   </text><text x="814.93" y="1154.55">                                                                                                 &#x60;watermarks.statements&#x60;, or, if not present, to nyc       </text><text x="814.93" y="1173.55">                                                                                                 config for &#x60;statements&#x60;, or failing that, to 100.         </text><text x="16.8" y="1192.55" font-weight="bold">--branchesThreshold</text><path d="M184.830078125,1194.5146875 L319.251953125,1194.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="1192.55">threshold-number</text><text x="814.93" y="1192.55">                                                           The minimum branches threshold precent which is safe from </text><text x="814.93" y="1211.55">                                                                                                 being considered a failure. May also be followed by a     </text><text x="814.93" y="1230.55">                                                                                                 hyphen and another number to indicate the medium range    </text><text x="814.93" y="1249.55">                                                                                                 (used by &#x60;mediumColor&#x60;). Defaults to the nyc config for   </text><text x="814.93" y="1268.55">                                                                                                 &#x60;watermarks.branches&#x60;, or, if not present, to nyc config  </text><text x="814.93" y="1287.55">                                                                                                 for &#x60;branches&#x60;, or failing that, to 100.                  </text><text x="16.8" y="1306.55" font-weight="bold">--linesThreshold</text><path d="M159.6259765625,1308.5146875 L294.0478515625,1308.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="1306.55">threshold-number</text><text x="814.93" y="1306.55">                                                              The minimum lines threshold precent which is safe from    </text><text x="814.93" y="1325.55">                                                                                                 being considered a failure. May also be followed by a     </text><text x="814.93" y="1344.55">                                                                                                 hyphen and another number to indicate the medium range    </text><text x="814.93" y="1363.55">                                                                                                 (used by &#x60;mediumColor&#x60;). Defaults to the nyc config for   </text><text x="814.93" y="1382.55">                                                                                                 &#x60;watermarks.lines&#x60;, or, if not present, to nyc config for </text><text x="814.93" y="1401.55">                                                                                                 &#x60;lines&#x60;, or failing that, to 100.                         </text><text x="16.8" y="1420.55" font-weight="bold">--functionsThreshold</text><path d="M193.2314453125,1422.5146875 L327.6533203125,1422.5146875 Z" stroke="#D3D3D3"/><text x="193.23" y="1420.55">threshold-number</text><text x="814.93" y="1420.55">                                                          The minimum functions threshold precent which is safe     </text><text x="814.93" y="1439.55">                                                                                                 from being considered a failure. May also be followed by  </text><text x="814.93" y="1458.55">                                                                                                 a hyphen and another number to indicate the medium range  </text><text x="814.93" y="1477.55">                                                                                                 (used by &#x60;mediumColor&#x60;). Defaults to the nyc config for   </text><text x="814.93" y="1496.55">                                                                                                 &#x60;watermarks.functions&#x60;, or, if not present, to nyc config </text><text x="814.93" y="1515.55">                                                                                                 for &#x60;functions&#x60;, or failing that, to 100.                 </text><text x="16.8" y="1534.55" font-weight="bold">--logging</text><path d="M100.81640625,1536.5146875 L226.8369140625,1536.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1534.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="814.93" y="1534.55">                                                                      Logging level; default is &#x22;off&#x22;.                          </text><text x="16.8" y="1553.55" font-weight="bold">-v</text><text x="33.61" y="1553.55">, </text><text x="50.41" y="1553.55" font-weight="bold">--version</text><text x="16.8" y="1572.55" font-weight="bold">-h</text><text x="33.61" y="1572.55">, </text><text x="50.41" y="1572.55" font-weight="bold">--help</text></g></svg>