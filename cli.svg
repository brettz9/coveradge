ng directory; </text><text x="630.1" y="375.55">                                                                           defaults to &#x22;./coverage/coverage-summary.json&#x22;                        </text><text x="16.8" y="394.55" font-weight="bold">-v</text><text x="33.61" y="394.55">, </text><text x="50.41" y="394.55" font-weight="bold">--version</text><text x="16.8" y="413.55" font-weight="bold">-h</text><text x="33.61" y="413.55">, </text><text x="50.41" y="413.55" font-weight="bold">--help</text></g></svg>