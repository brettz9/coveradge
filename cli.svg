<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1218.2, 440.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1218.2" height="440.45" fill="#000000"/><path d="M0,35.5146875 L75.6123046875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">coveradge</text><text x="16.8" y="71.55">  Generate coverage badges during local nyc/istanbul execution                  </text><text x="16.8" y="109.55" font-style="italic">coveradge [--color=aColor] [--format=&#x22;svg&#x22;|&#x22;png&#x22;] output</text><path d="M0,149.5146875 L58.8095703125,149.5146875 Z" stroke="#D3D3D3"/><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">-o</text><text x="33.61" y="185.55">, </text><text x="50.41" y="185.55" font-weight="bold">--output</text><path d="M126.0205078125,187.5146875 L159.6259765625,187.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="185.55">file</text><text x="630.1" y="185.55">                                                        Output file (extension not needed); defaults to &#x22;coverage-badge&#x22;      </text><text x="16.8" y="204.55" font-weight="bold">-f</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--format</text><path d="M126.0205078125,206.5146875 L218.435546875,206.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="204.55">&#x22;svg&#x22;|&#x22;png&#x22;</text><text x="630.1" y="204.55">                                                 The output format (defaults to &#x22;svg&#x22;); to use &#x22;png&#x22;, you must         </text><text x="630.1" y="223.55">                                                                           install, e.g., add to your dependencies, &#x60;convert-svg-to-png&#x60;.        </text><text x="16.8" y="242.55" font-weight="bold">-c</text><text x="33.61" y="242.55">, </text><text x="50.41" y="242.55" font-weight="bold">--color</text><path d="M11