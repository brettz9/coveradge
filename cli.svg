<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1285.41, 858.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1285.41" height="858.45" fill="#000000"/><path d="M0,35.5146875 L75.6123046875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">coveradge</text><text x="16.8" y="71.55">  Generate coverage badges during local nyc/istanbul execution                  </text><text x="16.8" y="109.55" font-style="italic">coveradge [--color=aColor] [--format=&#x22;svg&#x22;|&#x22;png&#x22;] output</text><path d="M0,149.5146875 L58.8095703125,149.5146875 Z" stroke="#D3D3D3"/><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">-o</text><text x="33.61" y="185.55">, </text><text x="50.41" y="185.55" font-weight="bold">--output</text><path d="M126.0205078125,187.5146875 L159.6259765625,187.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="185.55">file</text><text x="630.1" y="185.55">                                                        Output file (extension not needed); defaults to &#x22;coverage-badge&#x22;              </text><text x="16.8" y="204.55" font-weight="bold">-f</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--format</text><path d="M126.0205078125,206.5146875 L218.435546875,206.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="204.55">&#x22;svg&#x22;|&#x22;png&#x22;</text><text x="630.1" y="204.55">                                                 The output format (defaults to &#x22;svg&#x22;); to use &#x22;png&#x22;, you must install, e.g.,  </text><text x="630.1" y="223.55">                                                                           add to your dependencies, &#x60;convert-svg-to-png&#x60;.                               </text><text x="16.8" y="242.55" font-weight="bold">--passColor</text><path d="M117.619140625,244.5146875 L159.6259765625,244.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="242.55">color</text><text x="630.1" y="242.55">                                                        The badge background color for success (gh-badges color:                      </text><text x="630.1" y="261.55">                                                                           https://www.npmjs.com/package/gh-badges#colors); defaults to &#x22;green&#x22;          </text><text x="16.8" y="280.55" font-weight="bold">--failColor</text><path d="M117.619140625,282.5146875 L159.6259765625,282.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="280.55">color</text><text x="630.1" y="280.55">                                                        The badge background color for success (gh-badges color:                      </text><text x="630.1" y="299.55">                                                                           https://www.npmjs.com/package/gh-badges#colors); defaults to &#x22;orange&#x22;         </text><text x="16.8" y="318.55" font-weight="bold">--conditions</text><path d="M126.0205078125,320.5146875 L378.0615234375,320.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="318.55">comma-separated list of values</text><text x="630.1" y="318.55">                              The conditions to check against thresholds (to determine whether to use the   </text><text x="630.1" y="337.55">                                                                           ok or failing color). May use commma-delimited list of &#x22;statements&#x22;,          </text><text x="630.1" y="356.55">                                                                           &#x22;branches&#x22;, &#x22;lines&#x22;, and/or &#x22;functions&#x22;. Note that the order is significant,  </text><text x="630.1" y="375.55">                                                                           as the first type to fail will be used for &#x60;failingCondition&#x60; and             </text><text x="630.1" y="394.55">                                                                           &#x60;failingConditionPct&#x60; in the &#x60;textTemplate&#x60;. The default is the list of all   </text><text x="630.1" y="413.55">                                                                           conditions in the order just listed.                                          </text><text x="16.8" y="432.55" font-weight="bold">--statementsThreshold</text><path d="M201.6328125,434.5146875 L336.0546875,434.5146875 Z" stroke="#D3D3D3"/><text x="201.63" y="432.55">threshold-number</text><text x="630.1" y="432.55">                                   The minimum statements threshold precent which is safe from being considered  </text><text x="630.1" y="451.55">                                                                           a failure. Defaults to the nyc config for &#x60;statements&#x60; or, if not present, to </text><text x="630.1" y="470.55">                                                                           100.                                                                          </text><text x="16.8" y="489.55" font-weight="bold">--branchesThreshold</text><path d="M184.830078125,491.5146875 L319.251953125,491.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="489.55">threshold-number</text><text x="630.1" y="489.55">                                     The minimum branches threshold precent which is safe from being considered a  </text><text x="630.1" y="508.55">                                                                           failure. Defaults to the nyc config for &#x60;branches&#x60; or, if not present, to     </text><text x="630.1" y="527.55">                                                                           100.                                                                          </text><text x="16.8" y="546.55" font-weight="bold">--linesThreshold</text><path d="M159.6259765625,548.5146875 L294.0478515625,548.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="546.55">threshold-number</text><text x="630.1" y="546.55">                                        The minimum lines threshold precent which is safe from being considered a     </text><text x="630.1" y="565.55">                                                                           failure. Defaults to the nyc config for &#x60;lines&#x60; or, if not present, to 100.   </text><text x="16.8" y="584.55" font-weight="bold">--functionsThreshold</text><path d="M193.2314453125,586.5146875 L327.6533203125,586.5146875 Z" stroke="#D3D3D3"/><text x="193.23" y="584.55">threshold-number</text><text x="630.1" y="584.55">                                    The minimum functions threshold precent which is safe from being considered a </text><text x="630.1" y="603.55">                                                                           failure. Defaults to the nyc config for &#x60;functions&#x60; or, if not present, to    </text><text x="630.1" y="622.55">                                                                           100.                                                                          </text><text x="16.8" y="641.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,643.5146875 L243.6396484375,643.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="641.55">textTemplate</text><text x="630.1" y="641.55">                                              Template for text of coverage badge; passed &#x60;failingCondition&#x60; and            </text><text x="630.1" y="660.55">                                                                           &#x60;failingConditionPct&#x60; (depending on &#x60;conditions&#x60;) as well as each condition   </text><text x="630.1" y="679.55">                                                                           with &#x60;Pct&#x60; and &#x60;Threshold&#x60; as suffix (e.g., &#x60;statementsPct&#x60; and               </text><text x="630.1" y="698.55">                                                                           &#x60;statementsThreshold&#x60;). Defaults to: &#x22;Coverage ${failingConditionPct}%&#x22;.      </text><text x="16.8" y="717.55" font-weight="bold">-t</text><text x="33.61" y="717.55">, </text><text x="50.41" y="717.55" font-weight="bold">--template</text><path d="M142.8232421875,719.5146875 L604.8984375,719.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="717.55">&#x22;flat&#x22;|&#x22;flat-square&#x22;|&#x22;for-the-badge&#x22;|&#x22;plastic&#x22;|&#x22;social&#x22;</text><text x="630.1" y="717.55">   Template style (gh-badges templates:                                          </text><text x="630.1" y="736.55">                                                                           https://github.com/badges/shields/tree/master/gh-badges/templates); defaults  </text><text x="630.1" y="755.55">                                                                           to &#x22;flat&#x22;                                                                     </text><text x="16.8" y="774.55" font-weight="bold">--coveragePath</text><path d="M142.8232421875,776.5146875 L243.6396484375,776.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="774.55">coveragePath</text><text x="630.1" y="774.55">                                              Path of coverage JSON file relative to the current working directory;         </text><text x="630.1" y="793.55">                                                                           defaults to &#x22;./coverage/coverage-summary.json&#x22;                                </text><text x="16.8" y="812.55" font-weight="bold">-v</text><text x="33.61" y="812.55">, </text><text x="50.41" y="812.55" font-weight="bold">--version</text><text x="16.8" y="831.55" font-weight="bold">-h</text><text x="33.61" y="831.55">, </text><text x="50.41" y="831.55" font-weight="bold">--help</text></g></svg>